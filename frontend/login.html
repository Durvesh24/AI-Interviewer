<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Interview Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">

    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode"
        style="position: absolute; top: 1.5rem; right: 1.5rem; z-index: 10;">
        <span>ðŸŒ™</span>
    </button>

    <a href="index.html"
        style="position: absolute; top: 1.5rem; left: 1.5rem; color: var(--text-muted); font-weight: 600; text-decoration: none; display: flex; align-items: center; gap: 0.5rem; transition: color 0.2s; z-index: 10;">
        <span style="font-size: 1.2rem;">&larr;</span> Home
    </a>

    <div class="auth-card">
        <div class="text-center mb-4">
            <div class="auth-logo">ðŸ‘‹</div>
            <h2>Welcome Back</h2>
            <p>Sign in to continue your progress</p>
        </div>

        <form id="loginForm">
            <div class="auth-input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="auth-input" placeholder="you@example.com" required>
            </div>

            <div class="auth-input-group" style="margin-bottom: 0.5rem;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.4rem;">
                    <label for="password" style="margin: 0;">Password</label>
                    <a href="forgot-password.html"
                        style="font-size: 0.8rem; color: var(--primary); font-weight: 600; text-decoration: none;">Forgot
                        Password?</a>
                </div>
                <input type="password" id="password" class="auth-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <button type="submit" class="btn btn-primary auth-btn">Sign In</button>
        </form>

        <div class="auth-footer text-center">
            <p style="margin: 0; color: var(--text-muted);">Don't have an account? <a href="signup.html"
                    style="color: var(--primary); font-weight: 700; text-decoration: none;">Sign up here</a></p>
        </div>
    </div>

    <!-- Main JS (for Toasts) -->
    <script src="js/main.js"></script>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5000'
            : '';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.innerText = "Signing in...";

            try {
                const res = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    sessionStorage.setItem('token', data.token);
                    sessionStorage.setItem('userRole', data.role);
                    sessionStorage.setItem('userEmail', email);

                    showToast('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                } else {
                    showToast(data.error || 'Login failed', 'error');
                    btn.disabled = false;
                    btn.innerText = "Sign In";
                }
            } catch (err) {
                console.error(err);
                showToast('Connection error. Is the server running?', 'error');
                btn.disabled = false;
                btn.innerText = "Sign In";
            }
        });
    </script>
</body>

</html>
