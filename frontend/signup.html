<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Interview Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">

    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode"
        style="position: absolute; top: 1.5rem; right: 1.5rem; z-index: 10;">
        <span>ðŸŒ™</span>
    </button>

    <a href="index.html"
        style="position: absolute; top: 1.5rem; left: 1.5rem; color: var(--text-muted); font-weight: 600; text-decoration: none; display: flex; align-items: center; gap: 0.5rem; transition: color 0.2s; z-index: 10;">
        <span style="font-size: 1.2rem;">&larr;</span> Home
    </a>

    <div class="auth-card">
        <div class="text-center mb-4">
            <div class="auth-logo">ðŸš€</div>
            <h2>Create Account</h2>
            <p>Join to track your progress</p>
        </div>

        <form id="signupForm">
            <div class="auth-input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="auth-input" placeholder="you@example.com" required>
            </div>

            <div class="auth-input-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="auth-input" placeholder="Create a password" required>
            </div>

            <!-- Optional Admin Code -->
            <div class="auth-input-group"
                style="margin-top: 0.5rem; border-top: 1px dashed var(--border-color); padding-top: 1.25rem;">
                <label for="adminCode" style="color: var(--text-muted);">Admin Code (Optional)</label>
                <input type="text" id="adminCode" class="auth-input" placeholder="Enter secret code"
                    style="background: var(--bg-body);">
            </div>

            <button type="submit" class="btn btn-primary auth-btn">Create Account</button>
        </form>

        <div class="auth-footer text-center">
            <p style="margin: 0; color: var(--text-muted);">Already have an account? <a href="login.html"
                    style="color: var(--primary); font-weight: 700; text-decoration: none;">Sign in here</a></p>
        </div>
    </div>

    <!-- Main JS (for Toasts) -->
    <script src="js/main.js"></script>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5000'
            : '';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const adminCode = document.getElementById('adminCode').value;
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.innerText = "Creating account...";

            try {
                const res = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, adminCode })
                });

                const data = await res.json();

                if (res.ok) {
                    showToast('Account created successfully!', 'success');
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    showToast(data.error || 'Registration failed', 'error');
                    btn.disabled = false;
                    btn.innerText = "Create Account";
                }
            } catch (err) {
                console.error(err);
                showToast('Connection error.', 'error');
                btn.disabled = false;
                btn.innerText = "Create Account";
            }
        });
    </script>
</body>

</html>
