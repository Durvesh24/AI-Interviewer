<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Interview Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body style="justify-content: center; align-items: center; min-height: 100vh;">

    <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode"
        style="position: absolute; top: 1.5rem; right: 1.5rem;">
        <span>ðŸŒ™</span>
    </button>

    <div class="card" style="width: 100%; max-width: 400px; padding: 3rem;">
        <div class="text-center mb-4">
            <div class="logo" style="justify-content: center; margin-bottom: 1.5rem; font-size: 2rem;">ðŸ”’</div>
            <h2>Reset Password</h2>
            <p style="color: var(--text-muted);">Enter your new password below.</p>
        </div>

        <div id="errorMsg" class="hidden"
            style="background: rgba(239,68,68,0.1); border: 1px solid #EF4444; border-radius: var(--radius-md); padding: 1rem; text-align: center; margin-bottom: 1rem;">
            <p id="errorText" style="color: #EF4444; margin: 0;"></p>
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" class="input-field" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6"
                    required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="input-field" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6"
                    required>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Reset
                Password</button>
        </form>

        <div id="successMsg" class="hidden" style="text-align: center; margin-top: 1rem;">
            <p style="color: #10B981; font-weight: 600;">âœ… Password reset successfully!</p>
            <a href="login.html" class="btn btn-primary" style="margin-top: 1rem; display: inline-block;">Go to
                Login</a>
        </div>
    </div>

    <script src="js/main.js"></script>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5000' : '';

        // Get token from URL query param
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('errorText').innerText = 'Invalid or missing reset token. Please request a new link.';
            document.getElementById('errorMsg').classList.remove('hidden');
            document.getElementById('resetForm').style.display = 'none';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('submitBtn');

            if (newPassword !== confirm) {
                showToast('Passwords do not match.', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerText = 'Resetting...';

            try {
                const res = await fetch(`${API_BASE_URL}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('resetForm').style.display = 'none';
                    document.getElementById('successMsg').classList.remove('hidden');
                } else {
                    document.getElementById('errorText').innerText = data.error || 'Reset failed. The link may have expired.';
                    document.getElementById('errorMsg').classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerText = 'Reset Password';
                }
            } catch (err) {
                showToast('Connection error. Is the server running?', 'error');
                btn.disabled = false;
                btn.innerText = 'Reset Password';
            }
        });
    </script>
</body>

</html>
