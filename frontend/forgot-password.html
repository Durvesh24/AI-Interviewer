<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AI Interview Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body style="justify-content: center; align-items: center; min-height: 100vh;">

    <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode"
        style="position: absolute; top: 1.5rem; right: 1.5rem;">
        <span>üåô</span>
    </button>

    <a href="login.html"
        style="position: absolute; top: 2rem; left: 2rem; color: var(--text-muted); font-weight: 500;">‚Üê Back to
        Login</a>

    <div class="card" style="width: 100%; max-width: 400px; padding: 3rem;">
        <div class="text-center mb-4">
            <div class="logo" style="justify-content: center; margin-bottom: 1.5rem; font-size: 2rem;">üîë</div>
            <h2>Forgot Password</h2>
            <p style="color: var(--text-muted);">Enter your email and we'll send you a reset link.</p>
        </div>

        <div id="successMsg" class="hidden"
            style="background: rgba(16,185,129,0.1); border: 1px solid #10B981; border-radius: var(--radius-md); padding: 1rem; text-align: center; margin-bottom: 1rem;">
            <p style="color: #10B981; margin: 0;">‚úÖ Reset link sent! Check your inbox.</p>
        </div>

        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="input-field" placeholder="you@example.com" required>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Send
                Reset Link</button>
        </form>
    </div>

    <script src="js/main.js"></script>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5000' : '';

        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('submitBtn');

            btn.disabled = true;
            btn.innerText = 'Sending...';

            try {
                const res = await fetch(`${API_BASE_URL}/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('successMsg').classList.remove('hidden');
                    document.getElementById('forgotForm').style.display = 'none';
                } else {
                    showToast(data.error || 'Something went wrong.', 'error');
                    btn.disabled = false;
                    btn.innerText = 'Send Reset Link';
                }
            } catch (err) {
                showToast('Connection error. Is the server running?', 'error');
                btn.disabled = false;
                btn.innerText = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
